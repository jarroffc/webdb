<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin WA</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'JetBrains Mono', monospace; }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">  <!-- Intro Screen -->  <div id="intro" class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-6 border border-purple-200">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-purple-600 mb-4">Admin Panel</h1><p class="text-lg text-gray-700 mb-2">Created by: <span class="font-semibold">Nama Pembuat</span></p>
  <p class="text-gray-700 mb-2">Saluran WA: <span class="font-semibold">@saluranwa</span></p>
  <p class="text-gray-700 mb-6">Kontak: <span class="font-semibold">+628xxxxxxx</span></p>

  <button onclick="startPanel()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl text-xl font-bold shadow-lg transition">
    START
  </button>
</div>

  </div>  <!-- Main Panel (Hidden at start) -->  <div id="main" class="hidden w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-6 border border-purple-200">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-600">Admin Panel Nomor WA</h1><div class="mb-4">
  <label class="block font-semibold mb-1">Password</label>
  <input id="pw" type="password" placeholder="Masukkan password" class="w-full p-3 border rounded-xl focus:ring focus:ring-purple-300">
</div>

<div class="mb-4">
  <label class="block font-semibold mb-1">Nomor WhatsApp</label>
  <input id="number" type="text" placeholder="628xxxx" class="w-full p-3 border rounded-xl focus:ring focus:ring-purple-300">
</div>

<div class="flex gap-3 mb-6">
  <button id="btnAdd" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow">Tambah</button>
  <button id="btnDel" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow">Hapus</button>
</div>

<div class="bg-purple-50 border rounded-xl p-4 shadow-inner">
  <div class="flex justify-between items-center mb-2">
    <h2 class="text-xl font-bold text-purple-700">Daftar Nomor</h2>
    <button id="btnList" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-xl shadow">Refresh</button>
  </div>

  <ul id="list" class="list-disc pl-6 text-gray-700"></ul>
</div>

  </div><script src="script.js"></script><script>
function startPanel() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
}
</script></body>
</html>
